    <!--La primera indicacion es que necesitamos una row, estas clases ya están creadas en la libreria pero sí le indicamos que se centre en las resoluciones.
    Si queremos que se centre en todas las resoluciones, es suficiente con indicar la inferior (xs)-->
    <div class="row center-xs"> 
        <!--como en la resolución media y en la resolución xsmall, el header va a ocupar 12 columnas, con indicar solo la inferior es suficiente-->
        <header class="col-xs-12">header</header>
        <!--en la resolución media y en la resolución xsmall, el nav va a ocupar 2 columnas-->
        <nav class="col-xs-12 col-md-2">nav</nav>
        <!--en la resolución media y en la resolución xsmall, el section va a ocupar 8 columnas-->
        <section class="col-xs-12 col-md-8">section</section>
        <!--en la resolución media y en la resolución xsmall, el nav va a ocupar 2 columnas-->
        <aside class="col-xs-12 col-md-2">aside</aside>
        <!--como en la resolución media y en la resolución xsmall, el footer va a ocupar 12 columnas, con indicar solo la inferior es suficiente-->
        <footer class="col-xs-12 col-md-12">footer</footer>
    </div>
</body>
